<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Architect: Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #2c3e50;
            --panel: #34495e;
            --accent: #f1c40f;
            --text: #ecf0f1;
            --danger: #e74c3c;
            --success: #2ecc71;
            --input-bg: #233040;
            --subgroup-bg: rgba(0,0,0,0.15);
            --nav-width: 60px;
            --sidebar-width: 300px;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- NAVIGATION TABS --- */
        .nav-bar {
            width: var(--nav-width);
            background: #1e272e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-right: 1px solid #444;
            z-index: 10;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            border: none;
            background: #34495e;
            color: #7f8c8d;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-btn:hover { background: #465c71; color: white; }
        .nav-btn.active { background: var(--accent); color: #2c3e50; box-shadow: 0 0 10px rgba(241, 196, 15, 0.3); }

        /* --- SIDEBAR (Generic) --- */
        .sidebar-container {
            width: var(--sidebar-width);
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
        }
        
        .hidden { display: none !important; }

        .sidebar-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #444;
            letter-spacing: 1px;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-scroll-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        /* Categories & Items */
        .category-header {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            font-size: 13px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }
        .category-header:hover { background: rgba(255,255,255,0.15); }
        
        .subgroup-header {
            padding: 6px 10px 6px 20px;
            background: var(--subgroup-bg);
            font-size: 11px;
            color: #bdc3c7;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }
        .subgroup-header:hover { color: var(--accent); }

        .arrow { margin-right: 8px; font-size: 10px; transition: transform 0.2s; }
        .collapsed .arrow { transform: rotate(-90deg); }

        .list-item {
            padding: 5px 10px 5px 35px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            height: 28px;
            color: #95a5a6;
        }
        .list-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .list-item.active { background: var(--accent); color: #2c3e50; font-weight: bold; }

        .sidebar-controls {
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            border-top: 1px solid #444;
            background: rgba(0,0,0,0.2);
        }
        .sidebar-controls button { width: 100%; }
        .full-width { grid-column: span 2; }

        /* --- MAIN EDITOR AREA --- */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            background: var(--panel);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header-inputs { display: flex; flex-direction: column; gap: 10px; flex: 1; margin-right: 20px; }
        .header-inputs input, .header-inputs textarea {
            background: var(--input-bg);
            border: 1px solid #555;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
        }
        .header-inputs input { font-size: 18px; font-weight: bold; color: var(--accent); }
        .header-inputs textarea { resize: vertical; height: 40px; font-size: 14px; }

        .play-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 140px;
        }

        .play-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: var(--success);
            border: none;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.1s, background 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        .play-btn:active { transform: scale(0.95); }
        .play-btn:hover { background: #27ae60; }
        .play-btn.playing { background: var(--danger); box-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }

        .download-btn {
            width: 100%; background: #e67e22; color: white; border: none;
            padding: 5px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer;
        }
        .download-btn:hover { background: #d35400; }

        /* --- SOUND EDITOR SPECIFIC --- */
        .layers-container { display: flex; flex-direction: column; gap: 15px; }
        .layer-card {
            background: var(--panel);
            border-radius: 8px;
            padding: 15px;
            border-left: 5px solid #7f8c8d;
            position: relative;
            transition: opacity 0.3s;
        }
        .layer-card.disabled { opacity: 0.4; }
        .layer-card.type-tone { border-left-color: var(--accent); }
        .layer-card.type-noise { border-left-color: var(--danger); }

        .layer-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; font-weight: bold; text-transform: uppercase;
            color: #bdc3c7; font-size: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;
        }
        .layer-actions { display: flex; align-items: center; gap: 15px; }
        .toggle-label { display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 11px; color: var(--text); user-select: none; }
        .layer-controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; }
        
        .fm-section {
            grid-column: 1 / -1; background: rgba(0,0,0,0.2); padding: 10px;
            border-radius: 4px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.05);
            border-left: 2px solid var(--accent);
        }
        .fm-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; }

        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .control-group label { font-size: 11px; color: #95a5a6; white-space: nowrap; }
        .control-group input[type="range"] { width: 100%; cursor: pointer; }
        .control-group select { background: var(--input-bg); color: white; border: 1px solid #555; padding: 4px; font-size: 11px; }
        .val-display { float: right; color: var(--accent); font-family: monospace; }

        /* --- MUSIC EDITOR SPECIFIC --- */
        .track-list { display: flex; flex-direction: column; gap: 10px; }
        .track-row {
            background: #222; padding: 10px; border-radius: 4px;
            border-left: 4px solid var(--success); display: flex; flex-direction: column; gap: 5px;
        }
        .track-header { display: flex; justify-content: space-between; align-items: center; }
        .track-instrument-select { width: 200px; }
        .track-pattern-input {
            width: 100%; background: #111; border: 1px solid #333; color: var(--accent);
            font-family: monospace; font-size: 14px; letter-spacing: 2px; padding: 8px; box-sizing: border-box;
        }
        .track-vol-slider { width: 100px; }

        /* --- COMMON UI --- */
        .btn { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 11px; }
        .btn-sm { padding: 2px 6px; font-size: 10px; }
        .btn-blue { background: #3498db; }
        .btn-red { background: var(--danger); }
        .btn-gray { background: #7f8c8d; }
        .btn-green { background: var(--success); }
        .btn-orange { background: #e67e22; }

        .add-buttons { margin-top: 20px; display: flex; gap: 10px; justify-content: center; padding-bottom: 50px; }

        .code-block {
            background: #1e272e; padding: 15px; border-radius: 4px; font-family: monospace;
            font-size: 11px; color: #bdc3c7; margin-top: 20px; white-space: pre;
            overflow-x: auto; position: relative; border: 1px solid #444;
        }
        .copy-btn { position: absolute; top: 10px; right: 10px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2c3e50; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    </style>
</head>
<body>

<!-- NAVIGATION -->
<div class="nav-bar">
    <button class="nav-btn active" id="nav-sound" onclick="app.switchTab('sound')" title="Sound Designer">ðŸ”Š</button>
    <button class="nav-btn" id="nav-music" onclick="app.switchTab('music')" title="Music Sequencer">ðŸŽµ</button>
</div>

<!-- SOUND SIDEBAR -->
<div class="sidebar-container" id="sidebar-sound">
    <div class="sidebar-header">
        <span>SOUND LIB</span>
        <button class="btn btn-gray btn-sm" onclick="app.collapseAllSounds()">COLLAPSE</button>
    </div>
    <div class="list-scroll-area" id="soundList"></div>
    <div class="sidebar-controls">
        <button class="btn btn-green" onclick="app.addNewSound()">+ NEW</button>
        <button class="btn btn-gray" onclick="app.duplicateSound()">DUPLICATE</button>
        <button class="btn btn-red full-width" onclick="app.deleteCurrentSound()">DELETE SELECTED</button>
        <button class="btn btn-gray" onclick="app.saveLibrary('sound')">SAVE LIB</button>
        <button class="btn btn-gray" onclick="document.getElementById('fileInputSound').click()">LOAD LIB</button>
        <input type="file" id="fileInputSound" style="display:none" accept=".json" onchange="app.loadLibrary(this, 'sound')">
        <button class="btn btn-red full-width" onclick="app.resetLibrary('sound')">RESET DEFAULTS</button>
    </div>
</div>

<!-- MUSIC SIDEBAR -->
<div class="sidebar-container hidden" id="sidebar-music">
    <div class="sidebar-header">
        <span>MELODY LIB</span>
    </div>
    <div class="list-scroll-area" id="melodyList"></div>
    <div class="sidebar-controls">
        <button class="btn btn-green" onclick="app.addNewMelody()">+ NEW</button>
        <button class="btn btn-gray" onclick="app.duplicateMelody()">DUPLICATE</button>
        <button class="btn btn-red full-width" onclick="app.deleteCurrentMelody()">DELETE SELECTED</button>
        <button class="btn btn-gray" onclick="app.saveLibrary('music')">SAVE LIB</button>
        <button class="btn btn-gray" onclick="document.getElementById('fileInputMusic').click()">LOAD LIB</button>
        <input type="file" id="fileInputMusic" style="display:none" accept=".json" onchange="app.loadLibrary(this, 'music')">
        <button class="btn btn-red full-width" onclick="app.resetLibrary('music')">RESET DEFAULTS</button>
    </div>
</div>

<!-- MAIN EDITOR AREA -->
<div class="editor-area">
    
    <!-- SOUND EDITOR VIEW -->
    <div id="view-sound">
        <!-- Injected by JS -->
    </div>

    <!-- MUSIC EDITOR VIEW -->
    <div id="view-music" class="hidden">
        <!-- Injected by JS -->
    </div>

    <!-- SHARED CODE BLOCK -->
    <div class="code-block">
        <button class="btn btn-gray btn-sm copy-btn" onclick="app.copyCode()">COPY JSON</button>
        <div id="codeOutput"></div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="presets.js"></script>
<script src="melodies.js"></script>
<script src="main.js"></script>

</body>
</html>
