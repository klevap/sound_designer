<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #2c3e50;
            --panel: #34495e;
            --accent: #f1c40f;
            --text: #ecf0f1;
            --danger: #e74c3c;
            --success: #2ecc71;
            --input-bg: #233040;
            --subgroup-bg: rgba(0,0,0,0.15);
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 320px;
            background: rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
        }

        .sidebar-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #444;
            letter-spacing: 1px;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sound-list {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .category-header {
            padding: 10px;
            background: rgba(255,255,255,0.1);
            font-size: 13px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.2);
        }
        .category-header:hover { background: rgba(255,255,255,0.15); }
        
        .subgroup-header {
            padding: 6px 10px 6px 20px;
            background: var(--subgroup-bg);
            font-size: 11px;
            color: #bdc3c7;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }
        .subgroup-header:hover { color: var(--accent); }

        .arrow { margin-right: 8px; font-size: 10px; transition: transform 0.2s; }
        .collapsed .arrow { transform: rotate(-90deg); }

        .sound-item {
            padding: 5px 10px 5px 35px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            height: 28px;
            color: #95a5a6;
        }

        .sound-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .sound-item.active { background: var(--accent); color: #2c3e50; font-weight: bold; }

        .sidebar-controls {
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            border-top: 1px solid #444;
            background: rgba(0,0,0,0.2);
        }
        .sidebar-controls button { width: 100%; }
        .full-width { grid-column: span 2; }

        /* MAIN EDITOR */
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            background: var(--panel);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header-inputs { display: flex; flex-direction: column; gap: 10px; flex: 1; margin-right: 20px; }
        .header-inputs input, .header-inputs textarea {
            background: var(--input-bg);
            border: 1px solid #555;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-family: inherit;
        }
        .header-inputs input { font-size: 18px; font-weight: bold; color: var(--accent); }
        .header-inputs textarea { resize: vertical; height: 40px; font-size: 14px; }

        .play-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 140px;
        }

        .play-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: var(--success);
            border: none;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.1s, background 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
        }
        .play-btn:active { transform: scale(0.95); }
        .play-btn:hover { background: #27ae60; }
        .play-btn.playing { background: var(--danger); box-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }

        .download-btn {
            width: 100%;
            background: #e67e22;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
        }
        .download-btn:hover { background: #d35400; }

        /* DATA EXCHANGE */
        .data-exchange {
            background: #1e272e;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .data-exchange h4 { margin: 0 0 5px 0; font-size: 11px; color: #95a5a6; text-transform: uppercase; }
        .data-exchange textarea {
            width: 100%;
            height: 50px;
            background: #111;
            color: var(--accent);
            border: 1px solid #333;
            font-family: monospace;
            font-size: 10px;
            padding: 5px;
            box-sizing: border-box;
            resize: vertical;
            white-space: pre;
        }
        .data-exchange-controls {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }

        /* LAYERS */
        .layers-container { display: flex; flex-direction: column; gap: 15px; }

        .layer-card {
            background: var(--panel);
            border-radius: 8px;
            padding: 15px;
            border-left: 5px solid #7f8c8d;
            position: relative;
            transition: opacity 0.3s;
        }
        .layer-card.disabled { opacity: 0.4; }
        .layer-card.type-tone { border-left-color: var(--accent); }
        .layer-card.type-noise { border-left-color: var(--danger); }

        .layer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            color: #bdc3c7;
            font-size: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .layer-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 11px;
            color: var(--text);
            user-select: none;
        }
        .toggle-label:hover { color: white; }
        .toggle-label input { cursor: pointer; }
        
        .layer-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        /* FM SECTION */
        .fm-section {
            grid-column: 1 / -1;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            border: 1px solid rgba(255,255,255,0.05);
            border-left: 2px solid var(--accent);
        }
        .fm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .control-group { display: flex; flex-direction: column; gap: 5px; }
        .control-group label { font-size: 11px; color: #95a5a6; white-space: nowrap; }
        .control-group input[type="range"] { width: 100%; cursor: pointer; }
        .control-group select { background: var(--input-bg); color: white; border: 1px solid #555; padding: 4px; font-size: 11px; }

        .val-display { float: right; color: var(--accent); font-family: monospace; }

        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 11px;
        }
        .btn-sm { padding: 2px 6px; font-size: 10px; }
        .btn-blue { background: #3498db; }
        .btn-red { background: var(--danger); }
        .btn-gray { background: #7f8c8d; }
        .btn-green { background: var(--success); }
        .btn-orange { background: #e67e22; }

        .add-buttons { margin-top: 20px; display: flex; gap: 10px; justify-content: center; padding-bottom: 50px; }

        .code-block {
            background: #1e272e;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 11px;
            color: #bdc3c7;
            margin-top: 20px;
            white-space: pre;
            overflow-x: auto;
            position: relative;
            border: 1px solid #444;
        }
        .copy-btn { position: absolute; top: 10px; right: 10px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2c3e50; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <span>LIBRARY</span>
        <button class="btn btn-gray btn-sm" onclick="app.collapseAll()">COLLAPSE ALL</button>
    </div>
    <div class="sound-list" id="soundList"></div>
    <div class="sidebar-controls">
        <button class="btn btn-green" onclick="app.addNewSound()">+ NEW</button>
        <button class="btn btn-gray" onclick="app.duplicateSound()">DUPLICATE</button>
        <button class="btn btn-red full-width" onclick="app.deleteCurrentSound()">DELETE SELECTED</button>
        <button class="btn btn-gray" onclick="app.saveLibrary()">SAVE LIB</button>
        <button class="btn btn-gray" onclick="document.getElementById('fileInput').click()">LOAD LIB</button>
        <input type="file" id="fileInput" style="display:none" accept=".json" onchange="app.loadLibrary(this)">
        <button class="btn btn-red full-width" onclick="app.resetLibrary()">RESET DEFAULTS</button>
    </div>
</div>

<div class="editor" id="editor">
    <!-- Content injected by JS -->
</div>

<!-- 1. Load Presets Data First -->
<script src="presets.js"></script>
<!-- 2. Load Application Logic -->
<script src="main.js"></script>

</body>
</html>
